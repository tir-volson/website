<footer class="text-center">
    {{- if .Site.Copyright }}
    <span>{{ .Site.Copyright | markdownify }} &copy; {{ now.Format "2006"}} {{ .Site.Title }}</span>
    {{- else }}
    <span>&copy; {{ now.Format "2006"}} <a href="{{ "" | absLangURL }}">{{ .Site.Title }}</a></span>
    {{- end }}
</footer>
